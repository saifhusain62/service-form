<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICE FORM</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="title">SERVICE FORM</div>
        <form action="connect.php" method="post">
            <div class="user-details">
               <div class="input-box">
                <span class="details">Full Name:</span>
                <input type="text" placeholder="Enter Your Name" name="firstname"required >
               </div> 
               <div class="input-box">
                <span class="details">Email:</span >
                <input type="text" placeholder="Enter Your Email" name="email"required >
               </div>
               <div class="input-box">
                <span class="details">P-Number:</span>
                <input type="text" placeholder="Enter Your Number"  name="number"required>
               </div>
               

            </div>
            <div class="service-details">
                <input type="radio" name="service" id="dot-1" value="E">
                <input type="radio" name="service" id="dot-2" value="T">
                <input type="radio" name="service" id="dot-3" value="B">
                <span class="service-title">SERVICE</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="service">Engine Service</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="service">Tyre Service</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="service">Battery Service</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="SUMBIT">
            </div>
        </form>

        
    </div>

    
</body>
</html>
